<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Edytor podkładki</title>

<link rel="stylesheet" href="./style.css?v=2026-02-09-01" />
</head>

<body>
<div class="app">

<div class="header">
<div class="title">
<div class="h1">
Edytor podkładki
<span id="appVersion" style="font-size:0.6em;color:#666;"></span>
</div>
<div class="sub">Projekt 10×10 cm (spad).</div>
</div>

<div class="shapeToggle">
<button id="btnSquare" class="btn small active">Kwadrat (R=5)</button>
<button id="btnCircle" class="btn small">Okrąg</button>
</div>
</div>

<div class="main">

<div class="previewWrap">

<div class="previewToolbar">
<button id="btnUndo" class="btn small secondary">Cofnij</button>
<button id="btnRedo" class="btn small secondary">Ponów</button>
<div class="toolbarSpacer"></div>
<button id="btnZoomOut" class="btn small secondary">−</button>
<button id="btnZoomIn" class="btn small secondary">+</button>
<button id="btnFit" class="btn small secondary">Dopasuj</button>
<button id="btnCenter" class="btn small secondary">Wyśrodkuj</button>
</div>

<div class="preview" id="preview">
<canvas id="canvas" width="1181" height="1181"></canvas>
<img id="maskOverlay" class="maskOverlay" />
</div>

<div class="dangerNote">
Uwaga: elementy znajdujące się w żółtej strefie mogą zostać przycięte podczas produkcji.
</div>

<div class="hint">
Tip: Na telefonie możesz powiększać/zmniejszać stronę gestem.
</div>

<div class="statusBar" id="statusBar"></div>

</div>

<!-- reszta panelu bez zmian -->

</div>
</div>

<script src="./editor.js?v=2026-02-09-01" defer></script>

<script>
window.addEventListener("DOMContentLoaded", () => {
const el = document.getElementById("appVersion");
if (!el) return;
const v = window.CACHE_VERSION;
if (typeof v === "string" && v.trim()) {
el.textContent = " • v" + v;
}
});
</script>

</body>
</html>
