<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edytor podkładki</title>

  <link rel="stylesheet" href="./style.css?v=2026-02-06-03" />
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title">
        <div class="h1">Edytor podkładki</div>
        <div class="sub">Projekt 10×10 cm (spad). Linia przerywana: cięcie 9×9 cm.</div>
      </div>

      <div class="shapeToggle" role="group" aria-label="Kształt podkładki">
        <button id="btnSquare" class="btn small active" type="button">Kwadrat (R=5)</button>
        <button id="btnCircle" class="btn small" type="button">Okrąg</button>
      </div>
    </div>

    <div class="main">
      <div class="previewWrap">
        <div class="preview" id="preview">

          <canvas id="canvas" width="1181" height="1181"></canvas>

          <!-- NOWA warstwa przygaszenia spadu -->
          <div class="shadeLayer" id="shadeLayer"></div>

          <!-- Maski/ramki -->
          <div class="clipLayer" id="clipLayer"></div>

          <!-- Linia cięcia -->
          <div class="cutGuide" id="cutGuide"></div>

        </div>

        <div class="hint">
          Tip: Na telefonie możesz powiększać/zmniejszać stronę gestem.
        </div>
      </div>

      <div class="panel">
        <div class="card">
          <div class="cardTitle">1) Wgraj zdjęcie</div>
          <input id="photoInput" type="file" accept="image/*" />
          <div class="smallText">Na telefonie możesz wybrać zdjęcie z galerii.</div>
        </div>

        <div class="card">
          <div class="cardTitle">2) Szablon (opcjonalnie)</div>
          <div id="templateGrid" class="templateGrid"></div>
          <div class="smallText">Kliknij miniaturę, aby nałożyć szablon.</div>
        </div>

        <div class="card">
          <div class="cardTitle">3) Podpis / nick</div>
          <input id="nickInput" type="text" placeholder="np. Kowalski / nick / nr zamówienia" />
        </div>

        <div class="card">
          <div class="cardTitle">Eksport</div>
          <button id="btnDownloadPreview" class="btn">Podgląd PNG</button>
          <button id="btnDownloadPrint" class="btn secondary">Druk PNG</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./editor.js?v=2026-02-06-03" defer></script>
</body>
</html>
